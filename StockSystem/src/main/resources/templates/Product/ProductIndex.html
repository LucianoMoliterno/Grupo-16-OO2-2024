<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productos - System Stock</title>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/57faba85b1.js" crossorigin="anonymous"></script>
	<style>
		/* Estilos adicionales personalizados pueden ser agregados aquí */
		body {
			font-family: 'Teko', sans-serif;
			line-height: 1.6;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px 0;
			text-align: center;
		}

		.logo-container h1 {
			margin: 0;
			font-size: 1.8rem;
		}

		.header-nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
		}

		.header-nav ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.header-nav ul li {
			display: inline;
			margin-right: 20px;
		}

		.header-nav ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 1.2rem;
		}

		main {
			padding: 20px;
		}

		h2 {
			font-size: 2.5rem;
			margin-bottom: 20px;
			color: #333;
			text-align: center;
		}

		.product-actions {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.btn {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			text-decoration: none;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #45a049;
		}

		.search-form {
			display: flex;
			align-items: center;
		}

		.search-form input[type="text"] {
			padding: 10px;
			width: 300px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-right: 10px;
		}

		.search-form button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.search-form button:hover {
			background-color: #0056b3;
		}

		.product-list table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		.product-list th,
		.product-list td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		.product-list th {
			background-color: #f2f2f2;
		}

		.btn-edit,
		.btn-delete {
			padding: 8px 16px;
			text-decoration: none;
			color: #007bff;
			border: 1px solid #007bff;
			border-radius: 4px;
			transition: background-color 0.3s ease;
		}

		.btn-edit:hover,
		.btn-delete:hover {
			background-color: #007bff;
			color: #fff;
		}

		footer {
			text-align: center;
			background-color: #333;
			color: #fff;
			padding: 10px 0;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<header>
		<nav class="header-nav">
			<div class="logo-container">
				<h1>System Stock</h1>
			</div>
			<ul>
				<li><a th:href="@{/index}">Inicio</a></li>
				<li><a th:href="@{/producto}">Productos</a></li>
				<li><a th:href="@{/lote}">Lotes</a></li>
				<li><a th:href="@{/pedidosAprov}">Aprovisionamientos</a></li>
				<li><a th:href="@{/stock}">Stock</a></li>
				<li><a th:href="@{/lote/informe}">Informe</a></li>
			</ul>
			<div class="cerrar-sesion">
				<div class="iconos">
					<a th:href="@{/carrito}"><i class="fas fa-cart-shopping"></i></a>
				</div>
				<div class="logOut">
					<a th:href="@{/logout}">LogOut</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<h2>Gestión de Productos</h2>

		<section class="product-actions">
			<a th:href="@{/producto/new}" class="btn">Agregar Nuevo Producto</a>
			<form th:action="@{/producto/buscar}" method="get" class="search-form">
				<input type="text" name="query" placeholder="Buscar producto...">
				<button type="submit">Buscar</button>
			</form>
		</section>

		<section class="product-list">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productos}">
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.descripcion}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.stock}"></td>
						<td>
							<a th:href="@{/producto/edit/{id}(id=${producto.id})}" class="btn-edit">Editar</a>
							<a th:href="@{/producto/delete/{id}(id=${producto.id})}" class="btn-delete"
								onclick="return confirm('¿Estás seguro de querer eliminar este producto?')">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<footer>
		<p>&copy; 2024 System Stock. Todos los derechos reservados.</p>
	</footer>
</body>

</html>
